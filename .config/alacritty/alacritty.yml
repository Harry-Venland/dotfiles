import:
  - ~/.config/alacritty/theme/dracula.yml

live_config_reload: true

window:
  position:
    x: 1920
    y: 0
  padding:
    x: 0
    y: 1
  decorations: None
  startup_mode: Maximized
  opacity: 1

scrolling:
  history: 20480
  multiplier: 3

font:
  normal:
    family: "JetBrainsMonoNL Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMonoNL Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: Italic

  size: 16

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh
  args:
    - -c
    - 'tmux new-session'

mouse:
  hide_when_typing: true
